{% extends 'base.html' %}
{% load static %}
{% block title %} <title>home</title> {% endblock %}
{% block content %}

  <div class="container">
    <div class="jumbotron text-center ">
      <h1 class="display-4 text-primary">Blog app</h1>
    </div>

    <div class="row">
      <div class="col mb-3">
        <div class="card border-primary">
          <div class="card-body text-primary">
            <h5 class="card-title">Comments</h5>
            <p class="card-text">Add comments to your blog</p>
          </div>
        </div>
        </div>
    </div>

    <div class="row">
      
      <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
        <div class="card border-primary">
          <div class="card-body text-primary">
            <h5 class="card-title">Tag</h5>
            <p class="card-text">Add tags to your blog</p>
          </div>
        </div>
        </div>

      <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="card border-primary">
          <div class="card-body text-primary">
            <h5 class="card-title">Email</h5>
            <p class="card-text">Share the blog via email</p>
          </div>
        </div>
        </div>


      </div>

      
    </div> <!-- container row -->
    
  </div> <!-- container main -->
  
</div>
{% endblock %}
